# Default values for lagoon-logging.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

nameOverride: ""
fullnameOverride: ""

logsDispatcher:

  name: logs-dispatcher

  replicaCount: 2

  image:
    repository: amazeeiolagoon/logs-dispatcher
    pullPolicy: Always
    # Overrides the image tag whose default is the chart version.
    tag: logs-concentrator

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname
    # template
    # If this value is set, the serviceAccount named must have clusterrole
    # view.
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  resources: {}
    # If you want to specify resources, uncomment the following lines, adjust
    # them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

# Don't collect logs from these namespaces.
# Comment out this field to collect from all namespaces.
excludeNamespaces:
# k8s
- cattle-prometheus
- kube-system
- syn
- syn-cert-manager
- syn-synsights
- syn-cluster-autoscaler
# openshift
- acme-controller
- appuio-baas-operator
- appuio-dnsmonitor
- appuio-espejo
- appuio-infra
- appuio-monitoring
- appuio-pruner
- appuio-tiller
- default
- dioscuri-controller
- kube-public
- kube-service-catalog
- management-infra
- monitoring-infra
- openshift
- openshift-ansible-service-broker
- openshift-console
- openshift-infra
- openshift-logging
- openshift-metrics-server
- openshift-monitoring
- openshift-node
- openshift-sdn
- openshift-web-console
- syn-resource-locker
- tiller

# Configure the cluster output buffer.
# This may require tweaking to handle high volumes of logs.
clusterOutputBuffer:
  flush_thread_count: 32
  timekey: 1m
  timekey_wait: 10s
  timekey_use_utc: true

# chart dependency on logging-operator
logging-operator:
  enabled: true
  createCustomResource: false

